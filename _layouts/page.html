---
layout: default
---

{% if site.data.menu %}
  {% include menu.html %}
{% else %}
  {% include back-link.html %}
{% endif %}

<article class="post h-entry" itemscope itemtype="https://schema.org/BlogPosting" id="main" role="article" aria-label="Content">

  {% if page.title != "" %}
  <h1 class="post-title divided p-name" itemprop="name headline">
      {{ page.title }}

      {% if page.last-updated != "" %}
        <center><small><small><small><span class="ert">
          Last updated: {{ page.last-updated }}
        </span></small></small></small></center>
      {% endif %}
  </h1>
  {% endif %}

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
